<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Гиперссылки</title>
    <style>
        a:visited{color: blue;}
        a:active{color: fuchsia;}
        a:hover{color: yellow;}
    </style>
</head>
<body>
<!--alink  - активная ссылка, vlink - посещенная ссылка-->
<p>This is a link:</p>
<a href = "http://www.yandex.ru">Yandex</a>
<p>Это упражнение на цвета гиперссылок</p>
</body>
</html>

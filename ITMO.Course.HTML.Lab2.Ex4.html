<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>"Элементы компьютерного кода"</title>
</head>
<body>
<p> Для обозначения ввода с клавиатуры используется тэг
    &lt;kbd&gt;
</p>
<p>
<kbd>
    File|Save...
</kbd>
</p>
<samp>
    demo.info Jan 2015 09:10:17
    Linux -grsec+gg3+e+gr2b-reslog-
</samp>
<br/>
<code>
    demo.info Jan 2015 09:10:17
    Linux -grsec+gg3+e+gr2b-reslog-
</code>
<br/>
<var>
    demo.info Jan 2015 09:10:17
    Linux -grsec+gg3+e+gr2b-reslog-
</var>
<p>Это упражнение на элементы компьютерного кода </p>
</body>
</html>
